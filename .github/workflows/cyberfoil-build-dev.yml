name: Build HappyFoil (dev)

on:
  push:
    branches:
      - Development
  pull_request:
    branches:
      - Development

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: devkitpro/devkita64:20251231

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          start_ts=$(date +%s)
          dkp-pacman -S --noconfirm --needed switch-ntfs-3g switch-lwext4
          make -j"$(nproc)"

          end_ts=$(date +%s)
          duration=$((end_ts - start_ts))

          if [ -f "./happyfoil.nro" ]; then
            nro_status="present"
            nro_size=$(stat -c%s "./happyfoil.nro" 2>/dev/null || stat -f%z "./happyfoil.nro")
          else
            nro_status="missing"
            nro_size="0"
          fi

          {
            echo "## Build Summary"
            echo "- Commit: ${GITHUB_SHA}"
            echo "- Runner: $(uname -a)"
            echo "- Duration: ${duration}s"
            echo "- Output: happyfoil.nro (${nro_status}, ${nro_size} bytes)"
          } >> "${GITHUB_STEP_SUMMARY}"

      - name: Upload happyfoil.nro artifact
        uses: actions/upload-artifact@v4
        with:
          name: happyfoil-dev-nro
          path: ./happyfoil.nro
          if-no-files-found: error
